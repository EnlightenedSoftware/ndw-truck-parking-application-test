<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-parking-heading" data-cy="ParkingCreateUpdateHeading">Create or edit a Parking</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_location">Location</label>
          <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_places">Places</label>
          <input type="number" class="form-control" name="places" id="field_places" data-cy="places" formControlName="places" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_refrigeratedPlaces">Refrigerated Places</label>
          <input
            type="number"
            class="form-control"
            name="refrigeratedPlaces"
            id="field_refrigeratedPlaces"
            data-cy="refrigeratedPlaces"
            formControlName="refrigeratedPlaces"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_lzvPlaces">Lzv Places</label>
          <input type="number" class="form-control" name="lzvPlaces" id="field_lzvPlaces" data-cy="lzvPlaces" formControlName="lzvPlaces" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_hourlyRate">Hourly Rate</label>
          <input
            type="number"
            class="form-control"
            name="hourlyRate"
            id="field_hourlyRate"
            data-cy="hourlyRate"
            formControlName="hourlyRate"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_pricingUrl">Pricing Url</label>
          <input
            type="text"
            class="form-control"
            name="pricingUrl"
            id="field_pricingUrl"
            data-cy="pricingUrl"
            formControlName="pricingUrl"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_otherServicesDescription">Other Services Description</label>
          <input
            type="text"
            class="form-control"
            name="otherServicesDescription"
            id="field_otherServicesDescription"
            data-cy="otherServicesDescription"
            formControlName="otherServicesDescription"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_organization">Organization</label>
          <input
            type="text"
            class="form-control"
            name="organization"
            id="field_organization"
            data-cy="organization"
            formControlName="organization"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdOn">Created On</label>
          <div class="d-flex">
            <input
              id="field_createdOn"
              data-cy="createdOn"
              type="datetime-local"
              class="form-control"
              name="createdOn"
              formControlName="createdOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedOn">Updated On</label>
          <div class="d-flex">
            <input
              id="field_updatedOn"
              data-cy="updatedOn"
              type="datetime-local"
              class="form-control"
              name="updatedOn"
              formControlName="updatedOn"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_updatedBy">Updated By</label>
          <input type="text" class="form-control" name="updatedBy" id="field_updatedBy" data-cy="updatedBy" formControlName="updatedBy" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="text" class="form-control" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_parking">Parking</label>
          <select class="form-control" id="field_parking" data-cy="parking" name="parking" formControlName="parking">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                parkingEntranceOption.id === editForm.get('parking')!.value?.id ? editForm.get('parking')!.value : parkingEntranceOption
              "
              *ngFor="let parkingEntranceOption of parkingEntrancesSharedCollection; trackBy: trackParkingEntranceById"
            >
              {{ parkingEntranceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
