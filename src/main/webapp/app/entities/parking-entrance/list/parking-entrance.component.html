<div>
  <h2 id="page-heading" data-cy="ParkingEntranceHeading">
    <span>Parking Entrances</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-parking-entrance"
        [routerLink]="['/parking-entrance/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Parking Entrance </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="parkingEntrances?.length === 0">
    <span>No parkingEntrances found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="parkingEntrances && parkingEntrances.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span></th>
          <th scope="col"><span>Location</span></th>
          <th scope="col"><span>Primary Road Id</span></th>
          <th scope="col"><span>Alternative Road Id</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parkingEntrance of parkingEntrances; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/parking-entrance', parkingEntrance.id, 'view']">{{ parkingEntrance.id }}</a>
          </td>
          <td>{{ parkingEntrance.location }}</td>
          <td>{{ parkingEntrance.primaryRoadId }}</td>
          <td>{{ parkingEntrance.alternativeRoadId }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/parking-entrance', parkingEntrance.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/parking-entrance', parkingEntrance.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(parkingEntrance)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
