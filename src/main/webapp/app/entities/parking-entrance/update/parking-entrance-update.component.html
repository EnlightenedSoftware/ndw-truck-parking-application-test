<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-parking-entrance-heading" data-cy="ParkingEntranceCreateUpdateHeading">Create or edit a Parking Entrance</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_location">Location</label>
          <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_primaryRoadId">Primary Road Id</label>
          <input
            type="text"
            class="form-control"
            name="primaryRoadId"
            id="field_primaryRoadId"
            data-cy="primaryRoadId"
            formControlName="primaryRoadId"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_alternativeRoadId">Alternative Road Id</label>
          <input
            type="text"
            class="form-control"
            name="alternativeRoadId"
            id="field_alternativeRoadId"
            data-cy="alternativeRoadId"
            formControlName="alternativeRoadId"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
